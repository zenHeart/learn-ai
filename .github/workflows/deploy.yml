name: Deploy Site

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install

      - name: Build Docs
        run: pnpm docs:build

      - name: Build All PPTs
        run: pnpm ppt:build

      - name: Prepare Dist
        run: |
          mkdir -p final_dist/ppts

          # Copy docs
          cp -r docs/.vitepress/dist/* final_dist/

          # Copy all PPT builds
          for ppt in prompt mcp vibe-coding skill agent; do
            if [ -d "ppts/${ppt}/dist" ]; then
              mkdir -p final_dist/ppts/${ppt}
              cp -r ppts/${ppt}/dist/* final_dist/ppts/${ppt}/
              echo "âœ“ Copied ${ppt}"
            fi
          done

          # Copy PPT index page
          cp ppts/index.html final_dist/ppts/index.html

          touch final_dist/.nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./final_dist
